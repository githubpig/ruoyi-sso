<script th:inline="javascript"> var ctx = [[@{/}]];</script>
<script>
    var msgFlag = false;
    $(function () {

        $('#msg_top li').on('click',function(){
            $('.all-message-list ul').html("");
            loadMessageList(1,$(this).attr('data-id'),false);
        });
        $('#loadMore').on('click',function(){

            loadMessageList($('#pageNo').val(),$(this).attr('data-id'),false);
        });
        /*$(window).scroll(function () {
            if($(document).scrollTop() > $('#footer').offset().top - document.body.clientHeight && msgFlag == false) {
                msgFlag = true;

                loadMessageList( $('#pageNo').val(),$('#msg_top .current').attr('data-id'),false);
            }
        });*/

        loadMessageList(1,"",false);

        window.onresize = function () {
            compuMessageWidth()
        }

    })
    var pageSize=10;

    function loadMessageList(pageNo,msgType,loadmore){
        if(msgType == '' || msgType == null) msgType = "all";
        ids="";
        $('#loadMore').html('加载中...').parents('.check-more').show();
        $.ajax({
            type: 'post',
            url: ctx+'forum/message/getMessages',
            data: {pageNum:pageNo,msgType:msgType},
            dataType: 'json',
            success: function(html){
                if(loadmore){
                    var total=html.total;
                    var pages= (total + pageSize -1) / pageSize;
                    if(pageNo<=pages){
                        $('.all-message-list ul').append(html);
                        msgFlag == false;
                    }else{
                        $('#loadMore').parent().hide();
                    }
                }else{
                    var total=html.total;
                    var pages= (total + pageSize -1) / pageSize;

                    if(total>0){
                        var rows=html.rows;
                        var a="";
                        var ids="";
                        $.each(rows,function(index,data){
                            a+="<li>";
                            a+=' <div class="avatar-container-48">';
                            a+=' <a class="author-avatar">';
                            a+=' <img src="https://static.zcool.cn/git_z/z/images/weixinicon.png" width="60" height="60" alt=""></a>';
                            a+=' </div>';
                            a+=' <div class="message-content">';

                            var type=data.type;
                            var read="";
                            if(data.readFlag==1){
                                read='<span style="color: green;" class=\"message-time\">已读</span>';
                            }else {
                                read='<span style="color: gray;" class=\"message-time\">未读</span>';
                            }
                            if(type=='focus')
                            {  a+='  <p class="author-name"><a class="message-sender disabled">关注</a><span class="message-time">'+data.timeDesc+'</span>'+read+'</p>';
                            }
                            if(type=='notice')
                            {  a+='  <p class="author-name"><a class="message-sender disabled">公告</a><span class="message-time">'+data.timeDesc+'</span>'+read+'</p>';
                            }
                            if(type=='system')
                            {  a+='  <p class="author-name"><a class="message-sender disabled">系统</a><span class="message-time">'+data.timeDesc+'</span>'+read+'</p>';
                            }
                            if(type=='recommend')
                            {  a+='  <p class="author-name"><a class="message-sender disabled">推荐</a><span class="message-time">'+data.timeDesc+'</span>'+read+'</p>';
                            }
                            a+='  <p class="message-content-show" style="width: 672px;">'+data.title+'<br/>'+data.content+'</p>';
                            a+='  </div>';
                            a+='  </li> ';
                            ids+=data.id+",";
                        });
                        read(ids);
                        $('.all-message-list ul').append(a);
                        $('.all-message-list').removeClass('hide');
                        $('.work-null').addClass('hide');
                        msgFlag == false;
                        $('#loadMore').text("加载更多").parent().show();
                        $('#pageNo').val(Number (pageNo)+1);
                        if($('#pageNo').val()>pages){
                            $('#loadMore').html('').parents('.check-more').hide();
                        }
                    }
                    else{
                        $('.all-message-list').addClass('hide');
                        $('.work-null').removeClass('hide');
                        $('#loadMore').html('').parents('.check-more').hide();
                    }

                    $('#msg_top li').removeClass('current');

                    $('#msg_top [data-id="'+msgType+'"]').addClass('current');

                }

                countmessages();

            },
            error:function(data) {
                console.log(data);
                $('#loadMore').removeClass('hide').html('网络连接失败，点击重试');
                msgFlag == false
            },
        });
    }

    function read(ids){
        $.ajax({
            type: 'get',
            url:ctx+ 'forum/message/updateReadFlag',
            data:{"ids":ids},
            dataType: 'json',
            success: function(data){
                if(data.code==0){
                }else{
                console.log(data);
                }
            },
            error:function(data) {
                console.log(data);
            },
        });
    }
    var compuMessageWidth = function () {
        $('.all-message-list ul li').each(function (index, ele) {
            var messageWidth = $(ele).children('.message-content').width();
            var buttonAreaWidth = $(ele).children('.button-area').width();
            var messageConWidth = (messageWidth - 100) + 'px';
            $(ele).children('.message-content').find('.message-content-show').css({'width': messageConWidth});
        });
    };

    function countmessages(){
        $.ajax({
            type: 'get',
            url:ctx+ 'forum/message/countMessages',
            dataType: 'json',
            success: function(data){
                if(data != null){
                    if(data.data.mcount > 0){
                        $('#unreadm1').removeClass('hide').html(data.data.mcount);
                    }
                    if(data.data.ccount > 0){
                        $('#unreadm2').removeClass('hide').html(data.data.ccount);
                    }
                    if(data.data.pcount > 0){
                        $('#unreadm3').removeClass('hide').html(data.data.pcount);
                        $('#allRead').removeClass('disabled')
                    }
                }
            },
            error:function(data) {
                console.log(data);
            },
        });
    }

</script>
