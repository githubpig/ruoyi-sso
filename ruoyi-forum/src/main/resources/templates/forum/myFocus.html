<script type="text/javascript" src="/forum/js/common.js"></script>
<script  th:src="@{/ruoyi/js/ry-ui.js}"></script>
<script th:inline="javascript"> var ctx = [[@{/}]];</script>
<script th:src="@{/ajax/libs/layer/layer.min.js}"></script>
<script th:src="@{/ruoyi/js/fast.js}"></script>
<script th:src="@{/ajax/libs/laypage/laypage.js}"></script>

<script>
    $(function () {
        initMyFocusList(1);
    })
    function initMyFocusList(pageNum){

        $.ajax({
            type: "post",
            url: ctx+"forumQuestion/myFocusList",
            data:  {"pageNum":pageNum},
            xhrFields: {
                withCredentials: true
            },
            dataType: "json",
            success: function(data) {

                if(data.code==0){
                    if(data.total>0){
                        var rows=data.rows;
                        var html='';
                        $.each(rows,function(index,row){

                            html+="<tr>";
                            html+="<td>"+row.userId+"</td>";
                            html+='<td><img src="'+row.avatar+'" style="width: 40px;height: 40px;border-radius:20px; display: inline-block;"></td>';
                            html+="<td>"+row.userName+"</td>";
                            if(row.sex==0||row.sex=='0'){
                                html+="<td>女</td>";
                             }
                            else{
                                html+="<td>男</td>";
                            }
                            html+="<td>"+row.score+"</td>";
                            html+="<td>"+row.loginDate+"</td>";

                            html+='<td><a href="javascript:;" data-id="'+row.userId+'" onclick="cancleFocus(this)" class="layui-btn layui-btn-xs layui-btn-danger">取消关注</a></td>';

                            html+="</tr>";

                        });
                        $("#myList").html("");
                        $("#myList").append(html);
                        var totalPage = (data.total + 10 -1) / 10;
                        initPager(totalPage,pageNum);
                    }else{
                        $("#myList").html("<tr><td colspan=\"7\"   style='text-align: center'>暂无关注记录!</td></tr>");
                    }

                }
            }
        })
    }

    function initPager(totalPages,pageNum) {
        var $pagebar = $("#pagebar");
        laypage({
            cont: $pagebar, //容器。值支持id名、原生dom对象，jquery对象,
            pages: totalPages, //总页数
            curr: pageNum,
            jump:jumpPage,
            skin: '#1E9FFF',
            first: '首页', //若不显示，设置false即可
            last: '尾页', //若不显示，设置false即可
            prev: '上一页', //若不显示，设置false即可
            next: '下一页' //若不显示，设置false即可
        });
    }

    function jumpPage(obj,first){
        pageNo=obj.curr;
        if(!first){
            initMyFocusList(pageNo);
        }
    }


    function cancleFocus(obj){

        Fast.confirm("确定要取消关注吗？",function(){

            var id=$(obj).data("id");
            $.ajax({
                type: "post",
                url: ctx+"forumQuestion/removeFocus/"+id,
                data: null,
                xhrFields: {
                    withCredentials: true
                },
                dataType: "json",
                success: function(data) {
                    if(data.code==0){
                        Fast.msg_success("取消关注成功!");
                        initMyFocusList(1);
                    }else{
                        Fast.msg_error(data.msg)
                    }
                }
            })

        },function(){});

    }

</script>
</body>
